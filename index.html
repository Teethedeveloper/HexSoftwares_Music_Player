<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./defaults/favicon.jpg" />
    <meta name="description" content="MikeDrop - A music player with a playlist feature." />
    <meta name="keywords" content="music player, playlist, audio, web app" />
    <meta name="author" content="Eleton Masombuka" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>MikeDrop</title>
    <script src="https://cdn.jsdelivr.net/npm/music-metadata-browser/dist/music-metadata-browser.min.js"></script>
  </head>
  <body>
    <button id="stats-btn" type="button" class="stats-btn" aria-label="Show Stats">
      <i class="fa fa-chart-bar"></i>
    </button>
    <button id="add-song-btn" type="button" class="add-song-btn fixed-left" aria-label="Add Song">
      <i class="fa fa-plus"></i>
    </button>
    <button id="favourites-btn" type="button" class="favourites-btn" aria-label="Show Favourites">
      <i class="fa fa-star"></i>
    </button>
    <button id="recently-deleted-btn" type="button" class="recently-deleted-btn" aria-label="Show Recently Deleted">
      <i class="fa fa-trash-restore"></i>
    </button>
    <input type="file" id="add-song-file" accept="audio/*" style="display:none;" />
    <div class="container">
      <div class="player">
        <div class="player-bar">
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
          <h1 class="fcc-title">MikeDrop<span id="mic">ðŸŽ¤</span></span></h1> 
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="player-content">
          <div id="player-album-art" class="album-art">
            <img src="./defaults/4673541.jpg" alt="song cover art" loading="lazy"/>
          </div>
          <div class="player-display">
            <div class="player-display-song-artist">
              <p id="player-song-title" class="song-title">Song Title</p>
              <p id="player-song-artist" class="song-artist">Artist Name</p>
            </div>
            <div id="visualizer" class="visualizer"></div>
            <div class="player-progress">
              <span id="current-time" class="time">0:00</span>
              <div id="progress-container" class="progress-container" aria-label="Song progress">
                <div id="progress" class="progress"></div>
              </div>
              <span id="duration" class="time">0:00</span>
            </div>
            <div class="player-buttons">
              <button id="previous" class="previous" aria-label="Previous">
                <i class="fa fa-backward"></i>
              </button>
              <button id="play-pause" class="play-pause" aria-label="Play">
                <i class="fa fa-play"></i>
              </button>
              <button id="next" class="next" aria-label="Next">
                <i class="fa fa-forward"></i>
              </button>
              <button id="stop" class="stop" aria-label="Stop">
                <i class="fa fa-stop"></i>
              </button>
              <button id="shuffle" class="shuffle" aria-label="Shuffle">
                <i class="fa fa-random"></i>
              </button>
            </div>
          </div>
          <div class="volume-control">
            <i class="fa fa-volume-up"></i>
            <input
              id="volume-slider"
              type="range"
              min="0"
              max="1"
              step="0.01"
              value="1"
              orient="vertical"
              aria-label="Volume control"
            />
          </div>
        </div>
      </div>
      <div id="error-message" class="error-message" aria-live="polite"></div>
      <div class="playlist">
        <div class="playlist-bar">
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
          <h2 class="playlist-title" id="playlist">Playlist</h2>
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
        </div>
        <ul id="playlist-songs" class="playlist-songs"></ul>
      </div>
    </div>
    <!-- Place both modals as siblings at the end of body -->
    <div id="stats-modal" class="modal" aria-modal="true" role="dialog" tabindex="-1" style="display:none;">
      <div class="modal-content">
        <span class="close-modal" id="close-stats-modal" aria-label="Close Stats">&times;</span>
        <h2>Top 5 Most Played Songs</h2>
        <ul id="stats-list"></ul>
      </div>
    </div>
    <div id="favourites-modal" class="modal" aria-modal="true" role="dialog" tabindex="-1" style="display:none;">
      <div class="modal-content">
        <span class="close-modal" id="close-favourites-modal" aria-label="Close Favourites">&times;</span>
        <h2>Favourite Songs</h2>
        <ul id="favourites-list"></ul>
      </div>
    </div>
    <div id="recently-deleted-modal" class="modal" aria-modal="true" role="dialog" tabindex="-1" style="display:none;">
      <div class="modal-content">
        <span class="close-modal" id="close-recently-deleted-modal" aria-label="Close Recently Deleted">&times;</span>
        <h2>Recently Deleted Songs</h2>
        <ul id="recently-deleted-list"></ul>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
